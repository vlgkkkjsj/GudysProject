{% extends 'basesSU/baseLogged.html' %}

{% block content %}
<div class="container-cad">
  <div class="image-section"></div>
  <div class="form-section">
    <form id="signup-form" action="{% url 'salvar' %}" method="POST">
      {% csrf_token %}
      <h1>Cadastro Novo Usuário</h1>
      
      <div class="input-group">
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname" class="form-control" required>
      </div>

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <div class="input-group">
        <label for="area">Área</label>
        <select id="area" name="area[]" class="form-control" multiple required style="margin-left: 10px;">
            <option value="area1">Área 1</option>
            <option value="area2">Área 2</option>
            <option value="area3">Área 3</option>
            <option value="area4">Área 4</option>
            <option value="area5">Área 5</option>
        </select>
      </div>

      <div class="input-group">
        <label for="id-user">ID User</label>
        <input type="text" id="id-user" name="id_user" class="form-control" style="margin-left: 20px;" required>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="is_staff" name="is_staff">
        <label class="form-check-label" for="is_staff">Staff</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin">
        <label class="form-check-label" for="is_admin">Admin</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="is_active" name="is_active">
        <label class="form-check-label" for="is_active">Ativo</label>
      </div>

      <div class="text-center">
        <button type="submit" class="btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>
</div>

<!-- Inclua o CSS e JavaScript do Select2 e jQuery -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
 <script>
  $(document).ready(function() {
    $('#area').select2({
        placeholder: "Selecione áreas",
        allowClear: true,
        width: 'resolve'  // Ajusta a largura para o contêiner pai
    });
});

 </script>
{% endblock %}

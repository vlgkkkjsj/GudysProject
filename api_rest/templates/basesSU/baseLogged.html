        <script>
       document.addEventListener('DOMContentLoaded', function() {
            const loadingElement = document.getElementById('loading');
            const minLoadingTime = 500; // Tempo mínimo de carregamento em milissegundos

            function showLoadingAndRedirect(url) {
                loadingElement.style.display = 'flex'; // Mostrar carregamento

                const start = Date.now();

                // Criar uma nova requisição para carregar a nova página em segundo plano
                fetch(url, { method: 'GET', headers: { 'X-Requested-With': 'XMLHttpRequest' } })
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        } else {
                            throw new Error('Erro ao carregar a página');
                        }
                    })
                    .then(() => {
                        // Calcular o tempo decorrido
                        const elapsed = Date.now() - start;

                        // Definir o tempo total de exibição da tela de carregamento
                        const totalLoadingTime = Math.max(elapsed, minLoadingTime);

                        // Adicionar um atraso extra se o tempo decorrido for menor que o tempo mínimo
                        setTimeout(() => {
                            loadingElement.style.display = 'none'; // Ocultar carregamento
                            window.location.href = url; // Redirecionar para a URL
                        }, minLoadingTime);
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        loadingElement.style.display = 'none'; // Ocultar carregamento em caso de erro
                    });
            }

            // Adicionar eventos de clique para os itens da sidebar
            document.querySelectorAll('.sidebar .nav-link:not(.dropdown-toggle)').forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const url = this.getAttribute('href'); // Obter URL do atributo href
                    showLoadingAndRedirect(url); // Mostrar carregamento e redirecionar
                });
            });
        });
    </script>

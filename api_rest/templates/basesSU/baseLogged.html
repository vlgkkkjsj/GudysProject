    <script>
     document.addEventListener("DOMContentLoaded", () => {
            const sidebar = document.querySelector('.sidebar');
            const toggleSidebarBtn = document.createElement('div');
            const loadingOverlay = document.getElementById('loading');
            const minLoadingTime = 800; // Tempo mínimo de carregamento em milissegundos
            const transitionDuration = 0.5; // Duração das transições em segundos

            // Inicializa o botão de alternância da sidebar
            toggleSidebarBtn.classList.add('toggle-sidebar-btn');
            toggleSidebarBtn.innerHTML = '<span class="material-icons">menu</span>';
            sidebar.appendChild(toggleSidebarBtn);

            // Alterna a classe 'collapsed' na sidebar com transição suave
            toggleSidebarBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                document.querySelector('.main-content').classList.toggle('expanded');
                document.querySelector('.main-content').style.transition = `margin-left ${transitionDuration}s ease`;
            });

            // Expande a sidebar ao clicar em qualquer item do dropdown
            document.querySelectorAll('.sidebar .nav-link.dropdown-toggle').forEach(link => {
                link.addEventListener('click', () => {
                    if (sidebar.classList.contains('collapsed')) {
                        sidebar.classList.remove('collapsed');
                        document.querySelector('.main-content').classList.remove('expanded');
                    }
                });
            });

            // Atualiza a classe ativa nos links da navegação
            const updateActiveNavLink = () => {
                const currentLocation = window.location.href;
                document.querySelectorAll('.nav-link').forEach(item => {
                    item.classList.toggle('nav-pills-link-active', item.href === currentLocation);
                });
            };

            // Mostra a tela de carregamento e redireciona
            const showLoadingAndRedirect = (url) => {
                loadingOverlay.style.opacity = '0'; // Começa com carregamento invisível
                loadingOverlay.style.display = 'flex'; // Mostrar carregamento
                setTimeout(() => {
                    loadingOverlay.style.opacity = '1'; // Fade-in do carregamento
                    fetch(url, { method: 'GET', headers: { 'X-Requested-With': 'XMLHttpRequest' } })
                        .then(response => response.ok ? response.text() : Promise.reject('Erro ao carregar a página'))
                        .then(() => setTimeout(() => {
                            loadingOverlay.style.opacity = '0'; // Fade-out do carregamento
                            setTimeout(() => {
                                loadingOverlay.style.display = 'none';
                                window.location.href = url;
                            }, 300); // Adiciona um atraso para a transição de fade-out
                        }, minLoadingTime))
                        .catch(error => {
                            console.error('Erro:', error);
                            loadingOverlay.style.display = 'none'; // Ocultar carregamento em caso de erro
                        });
                }, 300); // Ajuste o tempo para a exibição inicial
            };

            // Manipula eventos de clique e submit
            const handleEvents = () => {
                // Mostra a tela de carregamento ao clicar em qualquer link, exceto nos links de edição e dropdowns
                document.addEventListener('click', (event) => {
                    const target = event.target;

                    // Verifica se o clique é em um link e se o link não possui o atributo data-no-loading e não é um dropdown
                    if (target.tagName === 'A' && !target.hasAttribute('data-no-loading') && !target.classList.contains('dropdown-toggle')) {
                        event.preventDefault();
                        showLoadingAndRedirect(target.href);
                    }
                });

                // Adiciona comportamento ao formulário de edição para mostrar a tela de carregamento após o envio
                document.querySelectorAll('form').forEach(form => {
                    form.addEventListener('submit', (event) => {
                        if (form.querySelector('button[type="submit"]').classList.contains('btn-jump')) {
                            loadingOverlay.style.display = 'flex';
                        }
                    });
                });

                // Estilo das linhas da tabela com efeitos visuais
                document.querySelectorAll('.table-hover tbody tr').forEach(row => {
                    row.addEventListener('mouseover', () => {
                        row.style.backgroundColor = '#e9ecef';
                        row.style.transition = `background-color ${transitionDuration}s ease`;
                    });
                    row.addEventListener('mouseout', () => {
                        row.style.backgroundColor = '';
                    });
                });

                // Configura o botão de confirmação de exclusão com animação de clique
                document.querySelectorAll('[data-bs-target="#deleteModal"]').forEach(button => {
                    button.addEventListener('click', () => {
                        const deleteUrl = button.getAttribute('data-url');
                        document.getElementById('confirmDeleteBtn').onclick = () => window.location.href = deleteUrl;
                    });
                });

                // Configura os modais com transições de opacidade e escala
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.addEventListener('show.bs.modal', () => {
                        modal.style.transition = `opacity ${transitionDuration}s ease, transform ${transitionDuration}s ease`;
                        modal.style.opacity = '0';
                        modal.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            modal.style.opacity = '1';
                            modal.style.transform = 'scale(1)';
                        }, 10);
                    });
                    modal.addEventListener('hide.bs.modal', () => {
                        modal.style.transition = `opacity ${transitionDuration}s ease, transform ${transitionDuration}s ease`;
                        modal.style.opacity = '1';
                        modal.style.transform = 'scale(1)';
                        setTimeout(() => {
                            modal.style.opacity = '0';
                            modal.style.transform = 'scale(0.95)';
                        }, 10);
                    });
                });

                // Inicializa AOS
                AOS.init();

                // Função para mostrar e ocultar spinner
                document.querySelector('form').addEventListener('submit', () => {
                    showSpinner();
                    setTimeout(hideSpinner, 2000);
                });

                // Alterna a visibilidade de um elemento com animação
                document.querySelector('.toggle-button').addEventListener('click', () => {
                    document.querySelector('.toggle-element').classList.toggle('active');
                });
            };

            // Atualiza a classe ativa e manipula eventos
            updateActiveNavLink();
            handleEvents();

            // Adiciona uma classe para a transição suave ao conteúdo da página
            document.body.classList.add('page-transition');
            
            // Atualiza a classe da transição após o carregamento
            document.body.classList.add('page-transition-loaded');
        });
      </script>
      
    </body>    
</html>
